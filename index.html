        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden; /* Prevent horizontal overflow */
            overflow-y: auto; /* Enable vertical scrolling */

            background-position: center;
            background-repeat: no-repeat;
        }

        .horizontal-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 0;
        }

        .horizontal-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            justify-content: center;
        }

        .horizontal-menu ul li {
            padding: 15px 20px;
            text-align: center;
            display: flex;
            align-items: center;
        }

        .horizontal-menu ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .horizontal-menu ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .horizontal-menu ul li i {
            margin-bottom: 5px;
            font-size: 24px;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: rgba(244, 244, 244, 0.8);
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .container-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .container {
            width: 180px;
            height: 180px;
            background: linear-gradient(to bottom right, #e0f7fa, #b3e5fc);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .container:hover {
            background: linear-gradient(to bottom right, #b3e5fc, #e0f7fa);
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .container img {
            width: 140px;
            height: 140px;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 16px;
            margin: 0;
            color: #333;
            font-weight: bold; /* Add this line to make text bold */
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer img {
            height: 50px;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .horizontal-menu ul li {
                padding: 10px 10px; /* Reduce padding */
            }

            .container {
                width: 140px;
                height: 140px;
            }

            .container img {
                width: 100px;
                height: 100px;
            }

            .container p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .horizontal-menu {
                flex-direction: column;
                padding: 5px 0;
            }

            .horizontal-menu ul li {
                padding: 10px 5px;
            }

            .content {
                padding: 10px;
            }

            .container {
                width: 120px;
                height: 120px;
            }

            .container img {
                width: 80px;
                height: 80px;
            }

            .container p {
                font-size: 12px;
            }
        }

        /* Styling for install button */
        #install-btn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

    <!-- Botão de instalação PWA -->
    <button id="install-btn">Instalar App</button>
    <script>
        // Código do service worker
        const cacheName = 'pwa-cache-v1';
        const filesToCache = [
            '/',
            '/index.html',
            '/styles.css',
            '/manifest.json',
            // Adicione outros arquivos que você deseja armazenar em cache
        ];

        self.addEventListener('install', (event) => {
            event.waitUntil(
                caches.open(cacheName).then((cache) => {
                    return cache.addAll(filesToCache);
                })
            );
        });

        self.addEventListener('fetch', (event) => {
            event.respondWith(
                caches.match(event.request).then((response) => {
                    return response || fetch(event.request);
                })
            );
        });

        // Código para registro do service worker e botão de instalação
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch((error) => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            const installBtn = document.getElementById('install-btn');
            installBtn.style.display = 'block';
            installBtn.addEventListener('click', () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('Usuário aceitou a instalação do PWA');
                        } else {
                            console.log('Usuário rejeitou a instalação do PWA');
                        }
                        deferredPrompt = null;
                    });
                }
            });
        });
    </script>
