<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: black;
            color: white;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #444;
        }

        .sidebar .logo img {
            height: 40px;
        }

        .sidebar .logo span {
            margin-left: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .sidebar ul li {
            padding: 15px 20px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
        }

        .sidebar ul li a:hover {
            background-color: gray;
        }

        .sidebar ul li i {
            margin-right: 10px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 250px;
            width: calc(100% - 250px);
            z-index: 2;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icons {
            display: flex;
            gap: 15px;
        }

        .icons i {
            font-size: 20px;
            cursor: pointer;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
            position: relative;
        }

        .top-row,
        .bottom-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }

        .top-row {
            margin-top: 70px;
        }

        .bottom-row {
            margin-top: 10px;
        }

        .container {
            width: 22%;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .container:hover {
            background-color: #e0e0e0;
        }

        .container i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>PDV SISTEMA GESTÃO</span>
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-cash-register"></i>PDV Principal</a></li>
            <li><a href="#"><i class="fas fa-barcode"></i>Scanner de Código</a></li>
            <li><a href="#"><i class="fas fa-receipt"></i>Gerador de Recibos</a></li>
            <li><a href="#"><i class="fas fa-box-open"></i>Gestão de Inventário</a></li>
            <li><a href="#"><i class="fas fa-users"></i>Gestão de Clientes</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i>Relatórios e Análises</a></li>
            <li><a href="#"><i class="fas fa-credit-card"></i>Processamento de Pagamentos</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i>Configurações</a></li>
        </ul>
    </div>
    <header>
        <div class="header-content">
            <span>Header do Menu</span>
        </div>
        <div class="icons">
            <i class="fas fa-search" title="Buscar"></i>
            <i class="fas fa-bell" title="Notificações"></i>
            <i class="fas fa-user" title="Perfil"></i>
        </div>
    </header>
    <div class="content">
        <div class="top-row">
            <div class="container" onclick="window.location.href='cadastros.html'">
                <i class="fas fa-store"></i>
                <p>Lojas</p>
            </div>
            <div class="container" onclick="window.location.href='https://novotempo.com/'">
                <i class="fas fa-shopping-cart"></i>
                <p>Carrinho</p>
            </div>
            <div class="container" onclick="window.location.href='page3.html'">
                <i class="fas fa-chart-pie"></i>
                <p>Estatísticas</p>
            </div>
        </div>
    </div>
</body>
</html>
