<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTÃO EMPRESAS</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            padding-top: 0px; /* Ajuste removido */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #444;
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            padding: 10px 20px; /* Ajuste do padding */
            border-bottom: 4px solid gray;
            background-color: #222;
            margin-top: -10px; /* Ajuste para mover a logo para cima */
        }

        .sidebar .logo img {
            height: 50px;
            border-radius: 50%;
            border: 2px solid #444;
        }

        .sidebar .logo span {
            margin-left: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .sidebar ul li {
            padding: 15px 20px;
            text-align: left;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .sidebar ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .sidebar ul li i {
            margin-right: 15px;
            font-size: 18px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #444;
            color: #fff;
            position: fixed;
            top: 0;
            left: 250px;
            width: calc(100% - 250px);
            z-index: 2;
            border-bottom: 1px solid #555;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icons {
            display: flex;
            gap: 20px;
        }

        .icons i {
            font-size: 22px;
            cursor: pointer;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
            position: relative;
            background-color: #f4f4f4;
            margin-top: 60px; /* Ajuste do margin-top */
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background-color: red;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .container:hover {
            background-color: #e0e0e0;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .container i {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }

        .container p {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>PDV SISTEMA GESTÃO</span>
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-cash-register"></i>PDV Principal</a></li>
            <li><a href="#"><i class="fas fa-barcode"></i>Scanner de Código</a></li>
            <li><a href="#"><i class="fas fa-receipt"></i>Gerador de Recibos</a></li>
            <li><a href="#"><i class="fas fa-box-open"></i>Gestão de Inventário</a></li>
            <li><a href="#"><i class="fas fa-users"></i>Gestão de Clientes</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i>Relatórios e Análises</a></li>
            <li><a href="#"><i class="fas fa-credit-card"></i>Processamento de Pagamentos</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i>Configurações</a></li>
        </ul>
    </div>
    <header>
        <div class="header-content">
            <span>GESTÃO EMPRESARIAL</span>
        </div>
        <div class="icons">
            <i class="fas fa-search" title="Buscar"></i>
            <i class="fas fa-bell" title="Notificações"></i>
            <i class="fas fa-user" title="Perfil"></i>
        </div>
    </header>
    <div class="content">
        <div class="top-row">
            <div class="container" onclick="window.location.href='cadastros.html'">
                <i class="fas fa-store"></i>
                <p>Lojas</p>
            </div>
            <div class="container" onclick="window.location.href='https://novotempo.com/'">
                <i class="fas fa-shopping-cart"></i>
                <p>Carrinho</p>
            </div>
            <div class="container" onclick="window.location.href='page3.html'">
                <i class="fas fa-chart-pie"></i>
                <p>Estatísticas</p>
            </div>
        </div>
        <!-- Container removido para o gráfico -->
    </div>
</body>
</html>
