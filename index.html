<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTÃO EMPRESAS</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .horizontal-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .horizontal-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .horizontal-menu ul li {
            padding: 15px 20px;
            text-align: center;
            display: flex;
            align-items: center;
        }

        .horizontal-menu ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .horizontal-menu ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .horizontal-menu ul li i {
            margin-bottom: 5px;
            font-size: 24px;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="horizontal-menu">
        <ul>
            <li><a href="#"><i class="fas fa-cash-register"></i><span>PDV Principal</span></a></li>
            <li><a href="#"><i class="fas fa-barcode"></i><span>Scanner de Código</span></a></li>
            <li><a href="#"><i class="fas fa-receipt"></i><span>Gerador de Recibos</span></a></li>
            <li><a href="#"><i class="fas fa-box-open"></i><span>Gestão de Inventário</span></a></li>
            <li><a href="#"><i class="fas fa-users"></i><span>Gestão de Clientes</span></a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i><span>Relatórios e Análises</span></a></li>
            <li><a href="#"><i class="fas fa-credit-card"></i><span>Processamento de Pagamentos</span></a></li>
            <li><a href="#"><i class="fas fa-cogs"></i><span>Configurações</span></a></li>
        </ul>
    </div>
    <div class="content">
        <!-- Conteúdo principal aqui -->
    </div>
</body>
</html>
